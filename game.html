<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋对战</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes highlight {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .highlight-animation {
            animation: highlight 2s ease-in-out;
        }
        .chess-bg {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .scale-in {
            animation: scale-in 0.3s ease-out forwards;
        }
        @keyframes scale-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="chess-bg min-h-screen p-4">
    <div class="container mx-auto max-w-4xl">
        <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-2xl rounded-2xl p-6 transform transition-all duration-300">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-chess-rook text-red-600 mr-2"></i>中国象棋对战
                    </h1>
                    <div class="flex items-center mt-2">
                        <span class="text-gray-600">房间号:</span>
                        <span id="roomCode" class="font-mono font-bold bg-gray-100 px-2 py-1 rounded ml-2 highlight-animation"></span>
                        <span id="playerColor" class="ml-4 px-2 py-1 rounded text-white font-medium"></span>
                    </div>
                </div>
                
                <div class="flex flex-wrap gap-3">
                    <button id="undoBtn" class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center shadow-md">
                        <i class="fas fa-undo mr-2"></i>悔棋
                    </button>
                    <button id="surrenderBtn" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105 flex items-center shadow-md">
                        <i class="fas fa-flag mr-2"></i>认输
                    </button>
                    <button onclick="window.location.href='index.html'" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105 flex items-center shadow-md">
                        <i class="fas fa-home mr-2"></i>首页
                    </button>
                </div>
            </div>
            
            <div class="flex justify-center mb-6">
                <div id="gameStatus" class="bg-blue-100 text-blue-800 py-2 px-4 rounded-lg font-medium min-w-[200px] text-center shadow-inner transition-all duration-300 scale-in">
                    游戏初始化中...
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row justify-center items-center md:items-start gap-6">
                <div id="chessboard" class="chessboard shadow-2xl rounded-md overflow-hidden border-4 border-amber-800"></div>
                
                <div class="w-full md:w-64 bg-gray-50 rounded-lg p-4 shadow-md">
                    <h2 class="font-bold text-lg mb-3 text-gray-700 border-b pb-2 flex items-center">
                        <i class="fas fa-book mr-2"></i>游戏规则
                    </h2>
                    <ul class="text-sm text-gray-600 space-y-2">
                        <li class="flex items-start">
                            <i class="fas fa-chess-pawn text-red-500 mr-2 mt-1"></i>
                            <span>红方先行，轮到你走棋时棋子会高亮</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-exchange-alt text-blue-500 mr-2 mt-1"></i>
                            <span>点击自己的棋子选择，再点击目标位置移动</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-history text-yellow-500 mr-2 mt-1"></i>
                            <span>悔棋需要对手同意才可执行</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-flag text-red-500 mr-2 mt-1"></i>
                            <span>认输将直接结束游戏</span>
                        </li>
                    </ul>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <h3 class="font-bold mb-2 flex items-center">
                            <i class="fas fa-info-circle mr-2 text-blue-500"></i>操作提示
                        </h3>
                        <p class="text-xs text-gray-500">选中棋子后，合法的移动位置会高亮显示</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center text-gray-300 font-mono text-sm opacity-80">
            <p>青圣出品，必属精品</p>
        </div>
    </div>

    <script src="https://cdn.ably.io/lib/ably.min-1.x.js"></script>
    <script src="game.js"></script>
</body>
</html>
